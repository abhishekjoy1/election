{% extends "base.html" %}
{% block title %}Vote Counting Page{% endblock %}
{% block head %}Count Votes Here{% endblock %}
{% block content %}
    <form method="post" action="/voting/count_vote/">{% csrf_token %}
        <table border="0">
            <tr><th><label for="id_seat">Seat Name:</label></th>
                <td>
                 <select name="seat_id">
                    {% for seat in seats %}
                        <option value="{{ seat.id }}">{{ seat.name }}</option>
                    {% endfor %}
                 </select>
                </td>
                <td><input type="hidden" name="user" value="{{ user }}"></td>
                <td>
                   <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
